name: CI

on:
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Job A: Frontend lint, typecheck, and tests ─────────────
  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck + build
        run: npm run build

      - name: Run frontend tests
        run: npm run test -- --run

  # ─── Job B: Rust tests on all 3 platforms ───────────────────
  rust-tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
          - os: macos-latest
            label: macos
          - os: ubuntu-22.04
            label: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Run Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Run Clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

  # ─── Job C: Check TypeScript bindings are up to date ────────
  binding-drift:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Regenerate TypeScript bindings
        run: cargo test --manifest-path src-tauri/Cargo.toml export_bindings 2>/dev/null || true

      - name: Check for binding drift
        run: |
          if ! git diff --quiet src/lib/bindings/; then
            echo "::error::TypeScript bindings are out of date. Run 'cargo test export_bindings' locally and commit the changes."
            git diff src/lib/bindings/
            exit 1
          fi
          echo "Bindings are up to date."
